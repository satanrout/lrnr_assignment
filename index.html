<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>lrnr</title>
  </head>
  <body>
    <h1 class="form-header">Send us an enquiry</h1>
    <div class="nav_container">
      <img src="./assets/arrow.svg" alt="form_arrow" />
      <div class="nav">
        <div class="nav_item">Your Information</div>
        <div class="nav_item">Podcast Subject</div>
        <div class="nav_item">Language</div>
        <div class="nav_item">Looking For</div>
        <div class="nav_item">Submit</div>
      </div>
    </div>
    <div class="close">Close</div>
    <form>
      <div class="input_container text_input">
        <label>Your name</label>
        <input type="text" placeholder="Enter your name" />
      </div>
      <div class="input_container radio_input">
        <label>Type of business</label>
        <div class="radio_container">
          <div class="radio-bg"><input type="radio" name="type" /> INDIVISUAL</div>
          <div class="radio-bg"><input type="radio" name="type" /> CORPORATE</div>
        </div>
      </div>
      <div class="input_container radio_input">
        <label>Do you already have a podcast?</label>
        <div class="radio_container">
          <div class="radio-bg"><input type="radio" name="podcast" /> YES</div>
          <div class="radio-bg"><input type="radio" name="podcast" /> NO</div>
        </div>
      </div>
      <div class="input_container text_input">
        <label>Mobile no</label>
        <input type="tel" placeholder="+91" />
      </div>
      <div class="input_container text_input">
        <label>Email ID</label>
        <input type="email" placeholder="Enter email id" />
      </div>
      <div class="btn-container">NEXT</div>
    </form>
  </body>
</html>
